<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--  BEGIN STYLE -->
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
    <!--  END STYLE -->

</head>
<body>
<form action="#" th:action="@{/api/books/getByTitle}" th:object="${search}">
    <label>Search:</label>
    <input name="search" id="search" th:field="*{title}" />
    <div th:if="${not #sets.isEmpty(search.getTitle())}">
        <h2>Search Results</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>title</th>
                <th>Publisher</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="search : ${search}">
                <td th:text="${search.id}">Text ...</td>
                <td th:text="${search.title}">Text ...</td>
                <td th:text="${search.publisher}">Text ...</td>
                <td th:text="${search.isbn}">Text...</td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
